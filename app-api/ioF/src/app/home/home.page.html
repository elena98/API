<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      API
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let articulo of articulos" size="12" size-lg="4" size-md="3" size-sm="6" size-xs="12">
      <ion-card>
        <ion-card-header>
            <ion-card-subtitle class="text-subtitulo">{{articulo.source.name}}</ion-card-subtitle>
              <ion-card-title class="text-titulo">{{articulo.source.id}}</ion-card-title>
        </ion-card-header>
       
        <ion-card-content>
          {{articulo.created_at}}
        </ion-card-content>
      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
